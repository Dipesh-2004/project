</head>
<body>
    <div class="body">
        <div class="navbar">
            <nav>
                <img src="" alt="" id="">
                <a href="1.index.html">HOME</a>
                <a href="2.about.html">ABOUT US</a>
                <a href="#">SCHOLARSHIPS</a>

            </nav>
        </div>
        <div class="main">
            <div class="content">
            <form onsubmit="return validate()">
                    <div class="form">
                        <div class="form-header">
                            <h1>Login Form</h1>
                        </div>
                        <div class="form-input">
                            <button>Enter your credientials</button>
                            <input type="text" name="email" id="email" required placeholder="xyz@gmail.com" onkeyup="validateEmail()" autocomplete="off">
                            <span id="email-valid"></span>
                            <div class="password">
                                <input type="password" name="password" id="password" placeholder="Password" required onkeyup="validatePassword()">
                                <i class="fa-solid fa-eye-slash" id="eyeicon"></i>
                            </div>
                            <span id="password-valid"></span>
                            <a href="#">forget password?</a>
                        </div>
                        <div class="form-submit">
                            <input type="submit" name="submit" id="submit">
                            <div class="form-submit-signup">
                                Not a member?<a href="#">Sign Up now</a>
                            </div>
                    </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <script src="passwordShowHide.js">
    </script>
    <script src="https://kit.fontawesome.com/8c0864c867.js" crossorigin="anonymous"></script>
